<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        .prediction {
            font-size: 1.8em;
            font-weight: bold;
            color: #1e3799;
            margin-top: 10px;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #4a69bd;
            font-size: 1em;
        }
        a:hover {
            text-decoration: underline;
        }

        .background-icons {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            user-select: none;
        }
        .icon {
            position: absolute;
            will-change: transform;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.1));
            opacity: 0.15;
            transition: opacity 0.3s ease;
        }
        .icon:hover {
            opacity: 0.3;
        }
        .icon1 {
            top: 12%;
            left: 15%;
            width: 45px;
            height: 45px;
            fill: #4a69bd;
            animation: floatUpDown 6s ease-in-out infinite;
        }
        .icon2 {
            top: 70%;
            left: 20%;
            width: 55px;
            height: 55px;
            fill: #ACB6E5;
            animation: floatSideways 8s ease-in-out infinite;
            animation-delay: 2s;
        }
        .icon3 {
            top: 50%;
            left: 75%;
            width: 35px;
            height: 35px;
            fill: #f8ffae;
            animation: floatUpDown 5s ease-in-out infinite;
            animation-delay: 1s;
        }
        .icon4 {
            top: 20%;
            left: 80%;
            width: 40px;
            height: 40px;
            fill: #74ebd5;
            animation: floatSideways 7s ease-in-out infinite;
            animation-delay: 3s;
        }
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes floatSideways {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(15px); }
        }
    </style>
</head>
<body>
    <div class="background-icons" aria-hidden="true">
        <svg class="icon icon1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="12" width="44" height="40" rx="4" ry="4" stroke="#4a69bd" stroke-width="2" fill="none"/>
            <line x1="10" y1="12" x2="54" y2="52" stroke="#4a69bd" stroke-width="1" />
            <line x1="54" y1="12" x2="10" y2="52" stroke="#4a69bd" stroke-width="1" />
        </svg>
        <svg class="icon icon2" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <polygon points="32,8 2,24 32,40 62,24" stroke="#ACB6E5" stroke-width="2" fill="#ACB6E5" />
            <rect x="26" y="40" width="12" height="12" fill="#ACB6E5" />
        </svg>
        <svg class="icon icon3" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 52l28-28 8 8-28 28z" fill="#f8ffae" />
            <line x1="44" y1="12" x2="52" y2="20" stroke="#f8ffae" stroke-width="2" />
        </svg>
        <svg class="icon icon4" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="24" r="12" fill="#74ebd5" />
            <rect x="28" y="36" width="8" height="12" fill="#74ebd5" />
        </svg>
    </div>

    <div class="container">
        <h1>Enrollment Prediction</h1>
        <p class="prediction">Predicted Total Enrollment: <strong>{{ prediction }}</strong></p>
        <a href="/">Make Another Prediction</a>
    </div>
</body>
</html>
